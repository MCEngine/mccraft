db:
  # Connection type: 'sqlite' (local file) or 'mysql' (external database)
  type: sqlite

  # Settings for local SQLite database
  sqlite:
    # The name of the database file inside the plugin folder
    path: mccraft.db
  
  # Settings for external MySQL/MariaDB database
  mysql:
    host: localhost
    port: "3306"
    database: mccraft
    user: root
    password: mccraft
    ssl: "false"
